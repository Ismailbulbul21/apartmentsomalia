<svg width="200" height="50" xmlns="http://www.w3.org/2000/svg">
    <!-- Background shape -->
    <rect width="200" height="50" fill="none" />
    
    <!-- Gradients -->
    <defs>
        <linearGradient id="buildingGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#1E40AF;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="sunGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#FBBF24;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#F97316;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="textGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#F97316;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#FBBF24;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="textGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#1E40AF;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#0EA5E9;stop-opacity:1" />
        </linearGradient>
    </defs>

    <!-- Modern stylized building -->
    <g transform="translate(12, 5)">
        <!-- Main building -->
        <path d="M10,10 L30,10 L30,42 L10,42 Z" fill="url(#buildingGradient)" />
        <path d="M30,10 L38,15 L38,42 L30,42 Z" fill="#1E3A8A" /> <!-- Side shadow -->
        
        <!-- Windows -->
        <rect x="13" y="15" width="5" height="5" fill="#FBBF24" rx="1" />
        <rect x="22" y="15" width="5" height="5" fill="#F97316" rx="1" />
        <rect x="13" y="24" width="5" height="5" fill="#F97316" rx="1" />
        <rect x="22" y="24" width="5" height="5" fill="#FBBF24" rx="1" />
        <rect x="13" y="33" width="5" height="5" fill="#FBBF24" rx="1" />
        <rect x="22" y="33" width="5" height="5" fill="#F97316" rx="1" />
        
        <!-- Vegetation/Palm trees -->
        <path d="M5,30 C2,25 4,20 6,18 C8,20 10,25 7,30 L7,42 L5,42 Z" fill="#059669" />
        <path d="M43,30 C46,25 44,20 42,18 C40,20 38,25 41,30 L41,42 L43,42 Z" fill="#059669" />
        
        <!-- Sun above building -->
        <circle cx="20" cy="5" r="5" fill="url(#sunGradient)" />
        <path d="M20,0 L21,2 L20,1 L19,2 Z" fill="#F97316" /> <!-- Sun ray -->
        <path d="M15,3 L17,4 L16,5 L15,4 Z" fill="#F97316" /> <!-- Sun ray -->
        <path d="M25,3 L23,4 L24,5 L25,4 Z" fill="#F97316" /> <!-- Sun ray -->
        
        <!-- Somali star integrated -->
        <polygon points="30,5 31,7 33,7 32,9 33,11 30,10 28,11 29,9 27,7 29,7" 
             fill="white" 
             stroke="#1E40AF" 
             stroke-width="0.5" />
    </g>

    <!-- Decorative pattern border - Somali inspired -->
    <path d="M5,25 L5,35 M8,25 L8,35 M11,25 L11,35" 
          stroke="#059669" stroke-width="1.5" stroke-linecap="round" stroke-dasharray="0,3" />
    
    <!-- Ocean wave element -->
    <path d="M180,30 C175,28 170,32 165,30 C160,28 155,32 150,30" 
          stroke="#0EA5E9" stroke-width="2" fill="none" />

    <!-- Text with colorful styling -->
    <g transform="translate(55, 30)">
        <text font-family="'Plus Jakarta Sans', Arial, sans-serif" font-size="20" font-weight="bold">
            <tspan fill="url(#textGradient1)">Som</tspan><tspan fill="url(#textGradient2)">partment</tspan>
        </text>
    </g>

    <!-- Drop shadow effect for depth -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
        <feDropShadow dx="1" dy="1" stdDeviation="1" flood-opacity="0.3" />
    </filter>
</svg> 